<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="habits.js" defer></script>
    <title>Habits & Routines</title>
  </head>

  <body>
    <header>
      <h1>Habits & Routines</h1>
      <button class="logout-btn" style="display: none">Logout</button>
      <p id="date"></p>
    </header>

    <!-- nav-bar HTML code block copy-pasted from todo-act.html -->
    <nav class="navbar">
      <div class="logo">
          <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="45" fill="white"/>
              <path d="M30 50 L45 65 L70 35" stroke="#FF6F00" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="logo-text-main">
              <span class="logo-name">Task<span class="highlight">Nest</span></span> 
              <span class="tag-line">Organize, Prioritize, Achieve</span>           
          </div>
      </div>
      <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/todo-act.html">Todos</a>
          <a href="/habits.html">Habits</a>
          <a href="/eventplanner.html">Events</a>
          
      </div>
      <button class="logout-btn">Log out </button>
          
</nav>

    <main>
      <fieldset id="add-habit">
        <legend>Add new habit</legend>

        <form class="add-habit-form">
          <label for="habit-title">Title of your habit: </label>
          <input type="text" id="habit-title" />

          <label>Priority level:</label>
          <label
            ><input type="radio" name="habit-prio" value="low" /> Low
            priority</label
          >
          <label
            ><input type="radio" name="habit-prio" value="medium" checked />
            Medium priority</label
          >
          <label
            ><input type="radio" name="habit-prio" value="high" /> High
            priority</label
          >

          <button type="submit">Create routine</button>
        </form>
      </fieldset>

      <fieldset id="filter-sort">
        <legend>Filter & sorting</legend>

        <label for="filter-priority">Filter by priority:</label>
        <select id="filter-priority">
          <option value="all">All</option>
          <option value="low">Low priority</option>
          <option value="medium">Medium priority</option>
          <option value="high">High priority</option>
        </select>

        <label for="sort-repetitions">Sort by repetitions: </label>
        <select id="sort-repetitions">
          <option value="ascending">Lowest first</option>
          <option value="descending">Highest first</option>
        </select>
      </fieldset>

      <fieldset id="habit-list">
        <legend>Your routines/habits</legend>
        <div id="habits-container">
          <!-- routines/habits rendered here via javascript -->
        </div>
      </fieldset>
    </main>
  </body>
</html>
